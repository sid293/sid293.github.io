<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="" name="js">
        maxlength3<input type="text"  name="maxlength3">
        minlength3<input type="text" name="minlength3">
        required <input type="text" name="required">
        type <input type="text" name="type">
        pattern <input type="text" name="pattern">
        <!-- <button type="submit" onclick="return fvalidate()">Submit</button>         -->
        <input type="submit" onclick="return fvalidate()">
    </form>
    <p name="eer" id="err"></p>

    <script>
        function fvalidate(){
            var maxlength3 = document.js.maxlength3;
            var minlength3 = document.js.minlength3;
            var required = document.js.required;
            var type = document.js.type;
            var pattern = document.js.pattern;
            console.log(maxlength3.value.length);
            
            if(maxlength3.value == '' || maxlength3.value.length < 3){
                console.log('failed');
                document.getElementById('err').innerHTML = 'maxlength3 should have value > 3';
                maxlength3.focus();
                return false;
            }
            if(minlength3.value == '' || minlength3.value.length > 3){
                document.getElementById('err').innerHTML = 'value should be less than 3';
                minlength3.focus();
                return false;
            }
            if(required.value == ''){
                document.getElementById('err').innerHTML = 'write something in name';
                required.focus();
                return false;
            }

            // typeof will work for numbers 
            if(!/^[a-zA-Z]*$/g.test(type.value)){
                document.getElementById('err').innerHTML = 'it should be only stirng';
                type.focus();
                return false;
            }
            let atpos = pattern.value.indexOf('@');
            let dotpos = pattern.value.indexOf('.');
            if(atpos<1 || dotpos<1){
                document.getElementById('err').innerHTML = 'please enter a valid email';
                pattern.focus();
                return false;
            }
        }
    </script>
</body>
</html>
